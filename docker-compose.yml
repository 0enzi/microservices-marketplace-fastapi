version: "3.7"

services:
  users:
    image: ieloro-users
    command: sh -c "uvicorn main:app --reload --host 0.0.0.0"
    build:
      context: ./user_service
      dockerfile: Dockerfile

    env_file:
      - ./user_service/.env
    volumes:
      - ./user_service:/app
    ports:
      - 8000:8000

  listings:
    image: ieloro-listings
    command: sh -c "uvicorn main:app --reload --host 0.0.0.0"
    build:
      context: ./listing_service
      dockerfile: Dockerfile
    env_file:
      - ./listing_service/.env
    volumes:
      - ./listing_service:/app
    ports:
      - 8001:8000
